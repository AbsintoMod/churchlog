<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Pagina Padrao</title>
    <!--Imagem tamanho(16x16) exteção(.ico)-->
    <link rel="shortcut icon" type="image/x-icon" href="">
    <!-- Add Bootstrap CSS -->
    <link href="core/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--Add Normalize CSS-->
    <link rel='stylesheet' type='text/css' media='screen' href='core/normalize/normalize.css'>
    <!--Add CSS Local-->
    <link rel='stylesheet' type='text/css' media='screen' href='css/master.css'>
    <!--Add JS Local-->
    <script src='js/main.js'></script>
</head>

<body>

    <div class="container">
        <h4>Perfil</h4>
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#perfil" role="tab">Perfil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#info" role="tab">Credenciais</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#pedido" role="tab">Pedidos de Orações</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#config" role="tab">Configuração</a>
            </li>
        </ul>

        <div class="tab-content" role="tablist">
            <div class="tab-pane active" id="perfil" role="tabpanel">

                <div class="row espaco_top">
                    <div class="col-2">
                      <div class="list-group" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action active" id="list-cadastro-list" data-toggle="tab" href="#list-cadastro" role="tab" aria-controls="list-cadastro">Cadastro</a>
                        <a class="list-group-item list-group-item-action" id="list-endereco-list" data-toggle="tab" href="#list-endereco" role="tab" aria-controls="list-endereco">Endereço</a>
                        <a class="list-group-item list-group-item-action" id="list-foto-list" data-toggle="tab" href="#list-foto" role="tab" aria-controls="list-foto">Foto</a>
                      </div>
                    </div>
                    <div class="col-8">
                      <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="list-cadastro" role="tabpanel" aria-labelledby="list-cadastro-list">
                          <p>Formulário de Cadastro/Atualização</p>
                        </div>
                        <div class="tab-pane fade" id="list-endereco" role="tabpanel" aria-labelledby="list-endereco-list">
                          <p>Formulário de Endereço</p>
                        </div>
                        <div class="tab-pane fade" id="list-foto" role="tabpanel" aria-labelledby="list-foto-list">
                          <p>Foto Perfil/Upload</p>
                        </div>
                      </div>
                    </div>
                </div>

            </div>
            <div class="tab-pane" id="info" role="tabpanel">
                <p>Informações .lista</p>                
            </div>
            <div class="tab-pane" id="pedido" role="tabpanel">
                <p>Pedido de Orações .CARD</p>
            </div>
            <div class="tab-pane" id="config" role="tabpanel">
                <p>Aba Configuração</p>
            </div>
        </div>
    </div>

    <!--Add Jquery-->
    <script type="text/javascript" src="core/Jquery/jquery-3.6.0.min.js"></script>
    <!-- ADD Funcionar Abas-->
    <script src="js/util.js"></script>
    <script src="js/tab.js"></script>
    <!--ADD Popper JS-->
    <script src="core/popper/popper.min.js"></script>
    <!--ADD BootStrap JS-->
    <script src="core/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
